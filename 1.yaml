    type: vmess
    server: 47.108.130.60
    port: 51691
    uuid: 51329a89-76f0-42e2-f7d9-d660147e4b15
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

  # 美国节点 - VLESS Reality
  - name: "美国-VLESS"
    type: vless
    server: ipv6.zxh425.dpdns.org
    port: 443
    uuid: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    network: tcp
    udp: true
    tls: true
    flow: xtls-rprx-vision
    servername: gateway.icloud.com
    reality-opts:
      public-key: IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4
      short-id: 7d1cbe5789dfd04b
    client-fingerprint: chrome

  # 美国节点 - Hysteria2
  - name: "美国-Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39

# 代理组配置
proxy-groups:
  # 主代理选择组
  - name: "PROXY"
    type: select
    proxies:
      - "美国节点"
      - "成都节点"
      - "美国-VLESS"
      - "美国-Hysteria2"
      - "成都-VMess"

  # 成都节点
  - name: "成都节点"
    type: select
    proxies:
      - "成都-VMess"

  # 美国节点 - 自动选择最快
  - name: "美国节点"
    type: url-test
    proxies:
      - "美国-VLESS"
      - "美国-Hysteria2"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  # 国内应用和网站
  - name: "国内流量"
    type: select
    proxies:
      - "成都-VMess"
      - DIRECT

  # 国外应用和网站
  - name: "国外流量"
    type: select
    proxies:
      - "美国节点"
      - "美国-VLESS"
      - "美国-Hysteria2"

  # 流媒体
  - name: "流媒体"
    type: select
    proxies:
      - "美国-Hysteria2"
      - "美国-VLESS"
      - "美国节点"

  # Telegram
  - name: "Telegram"
    type: select
    proxies:
      - "美国-VLESS"
      - "美国-Hysteria2"
      - "美国节点"

