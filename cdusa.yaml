# Clash Meta 配置文件（已增强 DNS 防泄露）

mixed-port: 7890
allow-lan: true
external-controller: 127.0.0.1:9090
mode: rule
log-level: info

###############################################################################
# ✅ DNS 防泄露配置（最关键）
###############################################################################
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

  # fake-ip 例外（必须保留）
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - localhost
    - imei*
    - router*
    - '*.pool.ntp.org'

  # ✅ 所有 DNS 请求走代理（DoH）
  nameserver:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query

 fallback:
    - https://1.1.1.1/dns-query
    - tls://8.8.4.4:853

  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/0

###############################################################################
# ✅ TUN 模式 + DNS 劫持（彻底阻断系统 DNS）
###############################################################################
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true

  # ✅ 劫持所有系统 DNS → Fake-IP
  dns-hijack:
    - 198.18.0.1:53

