port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localhost"
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
  respect-rules: true

proxies:
  - name: "美国"
    type: hysteria2
    server: hy2.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: hy2.zxh425.dpdns.org
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    skip-cert-verify: true
    udp: true

  - name: "成都"
    type: vmess
    server: 47.108.130.60
    port: 25477
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    alterId: 0
    cipher: auto
    network: ws
    tls: false
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

proxy-groups:
  - name: "国外流量"
    type: select
    proxies:
      - "美国"

  - name: "国内流量"
    type: select
    proxies:
      - "成都"

rules:
  # WebRTC STUN 阻断（Clash 支持写法）
  - DST-PORT,3478,REJECT
  - DST-PORT,19302,REJECT

  # 国内流量
  - GEOSITE,CN,国内流量
  - GEOIP,CN,国内流量
  - GEOSITE,category-games-cn,国内流量

  # 兜底
  - MATCH,国外流量
