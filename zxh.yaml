# Clash Meta 完整配置文件
# 更新时间: 2024-12-09

# 混合端口配置
mixed-port: 7890

# HTTP 代理端口
# port: 7890

# SOCKS5 代理端口
# socks-port: 7891

# Linux 和 macOS 的透明代理端口
# redir-port: 7892

# 允许局域网连接
allow-lan: true

# 绑定IP地址，仅作用于 allow-lan 为 true
# bind-address: "*"

# Clash 路由工作模式
# rule: 规则模式
# global: 全局模式
# direct: 直连模式
mode: rule

# 日志级别
# silent: 静默
# error: 错误
# warning: 警告
# info: 信息
# debug: 调试
log-level: info

# 是否启用 IPv6
ipv6: true

# 外部控制器
external-controller: 127.0.0.1:9090

# 外部控制器密钥
# secret: ""

# RESTful API
# external-ui: folder

# 实验性功能
experimental:
  ignore-resolve-fail: true

# DNS 配置
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
  # 第一个节点 - VLESS
  - name: "免流"
    type: vless
    server: 47.108.130.60
    port: 36279
    uuid: 1ee49836-23f4-4b60-8cc2-d879967b5423
    udp: true
    tls: false
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

  # 第二个节点 - Hysteria2
  - name: "hy2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: true
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2

  # 链式代理节点
  - name: "链式代理-免流+hy2"
    type: relay
    proxies:
      - 免流
      - hy2

proxy-groups:
  # 主代理选择组
  - name: "节点选择"
    type: select
    proxies:
      - 链式代理-免流+hy2
      - 免流
      - hy2
      - DIRECT

  # 自动选择组（根据延迟自动选择最快节点）
  - name: "自动选择"
    type: url-test
    proxies:
      - 链式代理-免流+hy2
      - 免流
      - hy2
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # 国外流量
  - name: "国外流量"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2
      - DIRECT

  # 流媒体服务
  - name: "流媒体"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2

  # 电报消息
  - name: "Telegram"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2

  # 国内流量
  - name: "国内流量"
    type: select
    proxies:
      - DIRECT
      - 节点选择

  # 漏网之鱼
  - name: "漏网之鱼"
    type: select
    proxies:
      - 节点选择
      - DIRECT

rules:
  # 局域网地址
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
