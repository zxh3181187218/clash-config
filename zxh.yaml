port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - name: "德国"
    type: vmess
    server: 47.108.130.60
    port: 15821
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

  - name: "成都"
    type: vmess
    server: 47.108.130.60
    port: 49084
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

proxy-groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - 🌍 国外流量
      - 🇨🇳 国内流量
      - 德国
      - 成都
      - DIRECT

  - name: "🌍 国外流量"
    type: select
    proxies:
      - 德国
      - 成都

  - name: "🇨🇳 国内流量"
    type: select
    proxies:
      - 成都
      - DIRECT

rules:
  # 国内域名直连或走成都节点
  - DOMAIN-SUFFIX,cn,🇨🇳 国内流量
  - DOMAIN-KEYWORD,baidu,🇨🇳 国内流量
  - DOMAIN-KEYWORD,taobao,🇨🇳 国内流量
  - DOMAIN-KEYWORD,alipay,🇨🇳 国内流量
  - DOMAIN-KEYWORD,tmall,🇨🇳 国内流量
  - DOMAIN-KEYWORD,jd,🇨🇳 国内流量
  - DOMAIN-KEYWORD,qq,🇨🇳 国内流量
  - DOMAIN-KEYWORD,wechat,🇨🇳 国内流量
  - DOMAIN-KEYWORD,weixin,🇨🇳 国内流量
  - DOMAIN-KEYWORD,bilibili,🇨🇳 国内流量
  - DOMAIN-KEYWORD,douyin,🇨🇳 国内流量
  - DOMAIN-KEYWORD,toutiao,🇨🇳 国内流量
  - DOMAIN-KEYWORD,zhihu,🇨🇳 国内流量
  - DOMAIN-KEYWORD,163,🇨🇳 国内流量
  - DOMAIN-KEYWORD,sina,🇨🇳 国内流量
  - DOMAIN-KEYWORD,sohu,🇨🇳 国内流量
  
  # 中国IP段走成都节点
  - GEOIP,CN,🇨🇳 国内流量
  
  # 国外常见服务走德国节点
  - DOMAIN-KEYWORD,google,🌍 国外流量
  - DOMAIN-KEYWORD,youtube,🌍 国外流量
  - DOMAIN-KEYWORD,facebook,🌍 国外流量
  - DOMAIN-KEYWORD,twitter,🌍 国外流量
  - DOMAIN-KEYWORD,instagram,🌍 国外流量
  - DOMAIN-KEYWORD,github,🌍 国外流量
  - DOMAIN-KEYWORD,netflix,🌍 国外流量
  - DOMAIN-KEYWORD,openai,🌍 国外流量
  - DOMAIN-KEYWORD,chatgpt,🌍 国外流量
  - DOMAIN-KEYWORD,anthropic,🌍 国外流量
  - DOMAIN-KEYWORD,claude,🌍 国外流量
  
  # 局域网直连
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  
  # 其他国外流量走德国节点
  - MATCH,🌍 国外流量
