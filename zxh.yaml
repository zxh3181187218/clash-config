proxies:
  # 第一个节点 - VLESS
  - name: "免流"
    type: vless
    server: 47.108.130.60
    port: 36279
    uuid: 1ee49836-23f4-4b60-8cc2-d879967b5423
    udp: true
    tls: false
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

  # 第二个节点 - Hysteria2
  - name: "hy2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: true
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2

  # 链式代理节点
  - name: "链式代理-免流+hy2"
    type: relay
    proxies:
      - 免流
      - hy2

proxy-groups:
  # 主代理选择组
  - name: "节点选择"
    type: select
    proxies:
      - 链式代理-免流+hy2
      - 免流
      - hy2
      - DIRECT

  # 自动选择组（根据延迟自动选择最快节点）
  - name: "自动选择"
    type: url-test
    proxies:
      - 链式代理-免流+hy2
      - 免流
      - hy2
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # 国外流量
  - name: "国外流量"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2
      - DIRECT

  # 流媒体服务
  - name: "流媒体"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2

  # 电报消息
  - name: "Telegram"
    type: select
    proxies:
      - 节点选择
      - 链式代理-免流+hy2
      - 免流
      - hy2

  # 国内流量
  - name: "国内流量"
    type: select
    proxies:
      - DIRECT
      - 节点选择

  # 漏网之鱼
  - name: "漏网之鱼"
    type: select
    proxies:
      - 节点选择
      - DIRECT

