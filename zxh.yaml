mixed-port: 7890
allow-lan: true
mode: rule
log-level: warning

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "+.lan"
    - "+.local"
  nameserver:
    - https://dns.google/dns-query
  fallback:
    - https://223.5.5.5/dns-query
  default-nameserver:
    - 114.114.114.114

proxies:
  - name: 美国-Hysteria2
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    obfs:
      type: salamander
      password: 96Jj12oLbwuEQOrZ39
    sni: ipv6.zxh425.dpdns.org
    alpn:
      - h3
    skip-cert-verify: false
    download-bandwidth: 0
    upload-bandwidth: 0

  - name: DIRECT
    type: direct

proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 美国-Hysteria2
      - DIRECT

rules:
  # DNS 劫持
  - DOMAIN-SUFFIX,googleapis.cn,PROXY

  # 广告拦截
  - GEOSITE,category-ads-all,REJECT

  # CN 域名/国内网站走直连
  - GEOSITE,cn,DIRECT

  # 国内 IP 段走直连
  - GEOIP,CN,DIRECT,no-resolve

  # 屏蔽多播地址
  - IP-CIDR,224.0.0.0/3,REJECT,no-resolve
  - IP-CIDR,ff00::/8,REJECT,no-resolve

  # 默认走代理
  - MATCH,PROXY
