port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://dns.google/dns-query
    - https://223.5.5.5/dns-query

proxies:
  - name: "US-Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    alpn:
      - h3
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "US-Hysteria2"
      - DIRECT

rules:
  # 拦截 QUIC (对应原配置 reject udp 443)
  - AND,((NETWORK,UDP),(DST-PORT,443)),REJECT
  
  # 广告拦截
  - GEOSITE,category-ads-all,REJECT
  
  # Google CN 走代理 (对应原配置 domain_suffix: googleapis.cn)
  - DOMAIN-SUFFIX,googleapis.cn,Proxy
  
  # 国内直连 (对应原配置 geosite:cn, geoip:cn)
  - GEOSITE,cn,DIRECT
  - GEOIP,cn,DIRECT
  
  # 兜底规则
  - MATCH,Proxy
