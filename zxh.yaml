# =============================
# 基础设置
# =============================
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true

external-controller: 127.0.0.1:9090

# =============================
# DNS 设置
# =============================
dns:
  enable: true
  ipv6: true
  listen: :1053
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://8.8.4.4/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16

# =============================
# 节点列表（你的两个节点）
# =============================
proxies:
  - name: "VLESS-Front"
    type: vless
    server: 47.108.130.60
    port: 36279
    uuid: 1ee49836-23f4-4b60-8cc2-d879967b5423
    network: ws
    tls: false
    udp: true
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

  - name: "Hysteria2-Back"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: "9hT3m6FvRkS1e8PnL5"
    obfs: salamander
    obfs-password: "8dS6p4JtMwE3q7VkH2"
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: true
    udp: true

# =============================
# 链式代理（VLESS → HY2）
# =============================
proxy-groups:
  - name: "Chain-VLESS-HYSTERIA"
    type: relay
    proxies:
      - "VLESS-Front"
      - "Hysteria2-Back"

  - name: Proxy
    type: select
    proxies:
      - Chain-VLESS-HYSTERIA
      - VLESS-Front
      - Hysteria2-Back
      - DIRECT

  - name: Domestic
    type: select
    proxies:
      - DIRECT
      - Chain-VLESS-HYSTERIA

  - name: Final
    type: select
    proxies:
      - Proxy
      - DIRECT

# =============================
# 规则（常用默认规则）
# =============================
rules:
  - GEOIP,private,DIRECT
  - GEOIP,CN,Domestic
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,lan,DIRECT
  - MATCH,Final
