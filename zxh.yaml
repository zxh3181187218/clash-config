# 代理组配置
proxy-groups:
  # 主代理选择组（可手动切换）
  - name: "PROXY"
    type: select
    proxies:
      - "美国节点"
      - "成都节点"
      - "美国-VLESS"
      - "美国-Hysteria2"
      - "成都-VMess"

  # 成都节点 - 固定用于国内流量
  - name: "成都节点"
    type: select
    proxies:
      - "成都-VMess"

  # 美国节点 - 自动选择最快的美国节点
  - name: "美国节点"
    type: url-test
    proxies:
      - "美国-VLESS"
      - "美国-Hysteria2"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  # 国内应用和网站 - 强制走成都节点
  - name: "国内流量"
    type: select
    proxies:
      - "成都-VMess"

  # 国外应用和网站 - 强制走美国节点
  - name: "国外流量"
    type: select
    proxies:
      - "美国节点"
      - "美国-VLESS"
      - "美国-Hysteria2"

