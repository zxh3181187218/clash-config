  # 国内网站
  - DOMAIN-SUFFIX,cn,国内流量
  - DOMAIN-KEYWORD,baidu,国内流量
  - DOMAIN-KEYWORD,taobao,国内流量
  - DOMAIN-KEYWORD,alipay,国内流量
