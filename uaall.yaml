# Clash Meta 配置文件 - 美国节点

# 混合端口，HTTP 和 SOCKS5 用一个端口
mixed-port: 7890

# 允许局域网的连接
allow-lan: true

# Clash 的 RESTful API 监听地址
external-controller: 127.0.0.1:9090

# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule

# 日志级别：info / warning / error / debug / silent
log-level: info

# DNS 配置 - 防止 DNS 泄露
dns:
  enable: true
  # 优先使用 DoH（DNS over HTTPS）
  prefer-h3: true
  # 监听地址
  listen: 0.0.0.0:53
  # 使用 fake-ip 模式，避免 DNS 泄露
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  
  # fake-ip 过滤，以下域名不使用 fake-ip
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  
  # 默认 DNS 服务器
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  # 主 DNS 服务器（通过代理的加密 DNS）
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://1.1.1.1/dns-query
  
  # 备用 DNS（通过代理查询）
  fallback:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
    - tls://8.8.8.8:853
    - tls://1.1.1.1:853
  
  # fallback 过滤器
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

