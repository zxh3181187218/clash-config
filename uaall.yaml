# 代理组配置
proxy-groups:
  # 主代理选择组
  - name: "PROXY"
    type: select
    proxies:
      - "自动选择"
      - "美国-VLESS"
      - "美国-Hysteria2"
      - DIRECT

  # 自动选择最低延迟节点
  - name: "自动选择"
    type: url-test
    proxies:
      - "美国-VLESS"
      - "美国-Hysteria2"
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  # 流媒体服务
