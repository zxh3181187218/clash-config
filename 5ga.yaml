# ===== 基础 =====
port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
ipv6: true

# ===== 节点 =====
proxies:
  # 国外 hy2（IPv6）
  - name: hy2-global
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    skip-cert-verify: true
    udp: true

  # 国内 成都节点
  - name: cd-cn
    type: vmess
    server: 47.108.130.60
    port: 25477
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

# ===== 代理组 =====
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - hy2-global

  - name: CN
    type: select
    proxies:
      - cd-cn

# ===== DNS（关键修复点）=====
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true          # ⭐⭐⭐ 必须开启
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

# ===== 规则 =====
rules:
  # 国内 → 成都
  - GEOSITE,CN,CN
  - GEOIP,CN,CN

  # 其他 → 国外
  - MATCH,PROXY
