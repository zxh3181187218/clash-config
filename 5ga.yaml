# ===== 基础 =====
port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
ipv6: true

# ===== TUN（关键）=====
tun:
  enable: true
  stack: system
  auto-route: true
  strict-route: false
  auto-detect-interface: true
  mtu: 1400

# ===== 节点 =====
proxies:
  # 国外 IPv6-only hy2
  - name: hy2-global
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    skip-cert-verify: true
    udp: true

  # 国内 成都 IPv4 VMess
  - name: cd-cn
    type: vmess
    server: 47.108.130.60
    port: 25477
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

# ===== 代理组 =====
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - hy2-global

  - name: CN
    type: select
    proxies:
      - cd-cn

# ===== DNS（TUN 模式稳定写法）=====
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  use-hosts: true

  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

# ===== 规则 =====
rules:
  # 国内流量 → 成都
  - GEOSITE,CN,CN
  - GEOIP,CN,CN

  # 其他 → 国外
  - MATCH,PROXY
