# ===== 基础 =====
port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
ipv6: false

# ===== 节点 =====
proxies:
  # 国外 hy2 节点
  - name: hy2-global
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    skip-cert-verify: true
    udp: true

  # 国内 成都 vmess 节点（不直连）
  - name: cd-cn
    type: vmess
    server: 47.108.130.60
    port: 25477
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

# ===== 代理组 =====
proxy-groups:
  # 国外流量
  - name: PROXY
    type: select
    proxies:
      - hy2-global

  # 国内流量（强制走成都）
  - name: CN
    type: select
    proxies:
      - cd-cn

# ===== DNS（不直连，不泄漏，安卓稳定）=====
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

# ===== 规则 =====
rules:
  # 中国 IP 走成都节点（不直连）
  - GEOIP,CN,CN

  # 中国域名走成都节点
  - GEOSITE,CN,CN

  # 其余全部走国外 hy2
  - MATCH,PROXY
