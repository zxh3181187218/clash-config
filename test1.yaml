      short-id: f71dda44e6f4f3b7

# --- 3. 策略组 (链式 + 全流量托管) ---
proxy-groups:
  # 链式出国：成都 -> 美国
  - name: "✈️ 链式出国"
    type: relay
    proxies:
      - "1️⃣ 成都-VMess"
      - "2️⃣ VLESS-Vision-落地"

  # 国内流量：强制走成都
  - name: "🇨🇳 国内流量"
    type: select
    proxies:
      - "1️⃣ 成都-VMess"
      - "DIRECT" 

  # 总控
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - "✈️ 链式出国"
      - "1️⃣ 成都-VMess"

# --- 4. 规则 ---
rules:
  # 必须保留：防止无法连接本地网络和系统
  - GEOIP,private,DIRECT,no-resolve

  # 广告拦截
  - GEOSITE,category-ads-all,REJECT
  
  # 国内网站 -> 走成都节点
  - GEOSITE,cn,🇨🇳 国内流量
  - GEOIP,cn,🇨🇳 国内流量
  
  # 其他 -> 走链式出国
  - MATCH,🐟 漏网之鱼
  
