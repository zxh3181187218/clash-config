port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

# --- 1. DNS 严格配置 (Cloudflare > Google) ---
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  
  # [引导 DNS] 用于解析节点域名的 IP
  # 严格只用 CF 和 Google
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    
  # [主要 DNS] 用于查询网站域名
  # 使用加密 DNS (DoH) 以防止劫持
  nameserver:
    - https://1.1.1.1/dns-query  # 优先 Cloudflare
    - https://8.8.8.8/dns-query  # 其次 Google
    
  # [回退 DNS] 留空或与上面一致，确保不使用其他 DNS
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

# --- 2. 节点配置 ---
