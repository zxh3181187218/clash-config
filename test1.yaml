port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

# --- [修复核心] ---
# 这里指定了下载 .metadb 后缀的文件，完美解决 "wire-format" 错误
geodata-mode: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
# -----------------

proxies:
  # --- 节点 1: 成都入口 (VMess) ---
  - name: "1️⃣ 成都-VMess"
    type: vmess
    server: 47.108.130.60
    port: 49084
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com
    tls: false 

  # --- 节点 2: 国外落地 (VLESS Vision) ---
  - name: "2️⃣ VLESS-Vision-落地"
    type: vless
    server: hy2.zxh425.dpdns.org
    port: 443
    uuid: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: gateway.icloud.com
    client-fingerprint: chrome
    reality-opts:
      public-key: IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4
      short-id: f71dda44e6f4f3b7

proxy-groups:
  # --- [策略 A] 国外流量 (双重跳板) ---
  # 路径：手机 -> 成都 -> 美国 -> 目标
  - name: "✈️ 链式出国"
    type: relay
    proxies:
      - "1️⃣ 成都-VMess"
      - "2️⃣ VLESS-Vision-落地"

  # --- [策略 B] 国内流量 (单节点) ---
  # 路径：手机 -> 成都 -> 目标
  # 这里的默认值是成都节点，不再是直连
  - name: "🇨🇳 国内流量"
    type: select
    proxies:
      - "1️⃣ 成都-VMess"
      - "DIRECT" 

  # --- [策略 C] 最终选择 ---
  # 默认走链式出国
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - "✈️ 链式出国"
      - "1️⃣ 成都-VMess"

rules:
  # 1. 保护手机系统连接 (必须保留 DIRECT)
  # 这里的 private 指的是本地回环和运营商内网 IP，不影响你上网
  - GEOIP,private,DIRECT

  # 2. 广告拦截 (可选)
  - GEOSITE,category-ads-all,REJECT
  
  # 3. 国内网站 -> 走 [国内流量] 组 -> (成都节点)
  - GEOSITE,cn,🇨🇳 国内流量
  - GEOIP,cn,🇨🇳 国内流量
  
  # 4. 其他所有 (国外) -> 走 [漏网之鱼] 组 -> (链式代理)
  - MATCH,🐟 漏网之鱼
