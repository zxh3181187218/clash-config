# Clash Meta (Mihomo) Strict Isolation Config
# 特点：分组严格隔离，绝不混用，物理防泄漏

port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

# --- DNS 配置 (配合严格分组) ---
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true 

  # 1. 国外 DNS -> 谷歌 (IP格式)
  nameserver:
    - https://8.8.8.8/dns-query
    - https://1.1.1.1/dns-query

  # 2. 国内 DNS -> 阿里 (IP格式)
  nameserver-policy:
    "geosite:cn,private":
      - https://223.5.5.5/dns-query
      - https://223.6.6.6/dns-query

  fallback: []

# --- 嗅探配置 ---
sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    tls:
      ports: [443, 8443]
    http:
      ports: [80, 8080-8880]
      override-destination: true

# --- 代理节点 ---
proxies:
  - name: "德国🇩🇪免流"
    type: vmess
    server: 47.108.130.60
    port: 15821
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

  - name: "成都🇨🇳免流"
    type: vmess
    server: 47.108.130.60
    port: 49084
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

# --- 策略组 (严格隔离) ---
proxy-groups:
  # 1. 国外流量组：列表里只有德国节点
  - name: "🌍 国外流量"
    type: select
    proxies:
      - "德国🇩🇪免流"

  # 2. 国内流量组：列表里只有成都节点
  - name: "🇨🇳 国内流量"
    type: select
    proxies:
      - "成都🇨🇳免流"

  # 3. 兜底组：建议指向国外，防止未知流量走了国内
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - "🌍 国外流量"
      - "🇨🇳 国内流量"

# --- 规则 ---
rules:
  # [DNS 流量强制引导]
  # 访问 8.8.8.8 的流量 -> 进“国外流量”组 -> 组里只有德国节点 -> 必须走德国
  - IP-CIDR,8.8.8.8/32,🌍 国外流量
  - IP-CIDR,1.1.1.1/32,🌍 国外流量
  
  # 访问 223.5.5.5 的流量 -> 进“国内流量”组 -> 组里只有成都节点 -> 必须走成都
  - IP-CIDR,223.5.5.5/32,🇨🇳 国内流量
  - IP-CIDR,223.6.6.6/32,🇨🇳 国内流量

  # [常规分流]
  - GEOSITE,cn,🇨🇳 国内流量
  - GEOSITE,private,🇨🇳 国内流量
  - GEOIP,cn,🇨🇳 国内流量
  
  # [默认]
  - MATCH,🌍 国外流量
  
