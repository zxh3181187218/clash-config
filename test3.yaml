port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: '127.0.0.1:9090'

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

tun:
  enable: true
  stack: system   
  auto-route: true   
  auto-detect-interface: true
  strict-route: true 
  dns-hijack:
    - any:53

sniffer:
  enable: true
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localhost"
    - "stun.*"
    - "msftconnecttest.com"
    - "msftncsi.com"
  
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  
  # 修正处：这里增加了缩进，使其成为 nameserver-policy 的子项
  nameserver-policy:
    "geosite:cn":
      - https://223.5.5.5/dns-query#阿里DNS
      - https://119.29.29.29/dns-query#腾讯DNS

  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://1.1.1.1/dns-query

  respect-rules: true

proxies:
  - name: "美国"
    type: vmess
    server: 47.108.229.151
    port: 40539
    uuid: c8ccc5cd-fb5d-42ed-987f-36dec6152818
    alterId: 0
    cipher: auto
    udp: true
    xudp: true
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

  - name: "成都"
    type: vmess
    server: 47.108.229.151
    port: 46513
    uuid: c8ccc5cd-fb5d-42ed-987f-36dec6152818
    alterId: 0
    cipher: auto
    udp: true
    xudp: true
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com
        
proxy-groups:
  - name: "国外流量"
    type: select
    proxies:
      - "美国"

  - name: "国内流量"
    type: select
    proxies:
      - "成都"
      
rules:
  - IP-CIDR6,::/0,REJECT,no-resolve
  - AND,((NETWORK,UDP),(DST-PORT,53)),国内流量
  - AND,((NETWORK,UDP),(DST-PORT,123)),国内流量
  - NETWORK,UDP,REJECT
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,google-play,国外流量
  - GEOSITE,google,国外流量
  - GEOSITE,CN,国内流量
  - GEOIP,CN,国内流量
  - MATCH,国外流量
