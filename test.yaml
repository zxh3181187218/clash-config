# ================= 基础设置 =================
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true
mode: rule
log-level: info

# 【关键点1】开启 IPv6
# 只有开启了，Clash 才能“抓”住 IPv6 的流量
ipv6: true

# ================= 代理节点 =================
proxies:
  - name: "成都免流-联通"
    type: vless
    server: 47.108.229.151
    port: 46513
    uuid: c8ccc5cd-fb5d-42ed-987f-36dec6152818
    udp: true
    tls: false
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

# ================= 策略组 =================
proxy-groups:
  - name: "核心代理"
    type: select
    proxies:
      - "成都免流-联通"
      - DIRECT

# ================= 分流规则 =================
rules:
  # 【关键点2】阻断所有 IPv6 流量
  # 这一行必须放在最前面。
  # 含义：抓到任何 IPv6 地址 (::/0)，直接拒接 (REJECT)。
  # 效果：抖音被迫放弃 IPv6，改用 IPv4，从而被下面的规则代理。
  - IP-CIDR6,::/0,REJECT,no-resolve

  # 局域网直连
  - GEOIP,PRIVATE,DIRECT,no-resolve
  
  # 剩下的所有流量（也就是 IPv4 流量）全部走代理
  - MATCH,核心代理
