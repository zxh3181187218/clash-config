# Clash Meta TUN 模式配置 - 终极防 DNS 泄露
# 需要管理员权限运行

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: true

# TUN 模式配置 - 劫持所有流量
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
    - tcp://any:53

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - '*.local'
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN

# 代理节点
proxies:
  - name: "美国-Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false

  - name: "美国-VLESS"
    type: vless
    server: ipv6.zxh425.dpdns.org
    port: 443
    uuid: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: gateway.icloud.com
    client-fingerprint: chrome
    skip-cert-verify: false
    reality-opts:
      public-key: IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4
      short-id: f71dda44e6f4f3b7

# 代理组
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 美国-Hysteria2
      - 美国-VLESS
      - 自动选择
      - DIRECT

  - name: 自动选择
    type: url-test
    proxies:
      - 美国-Hysteria2
      - 美国-VLESS
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: Streaming
    type: select
    proxies:
      - PROXY
      - 美国-Hysteria2
      - 美国-VLESS

  - name: Final
    type: select
    proxies:
      - PROXY
      - DIRECT

# 规则
rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - DOMAIN-SUFFIX,youtube.com,Streaming
  - DOMAIN-SUFFIX,netflix.com,Streaming
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,github.com,PROXY
  - DOMAIN-SUFFIX,twitter.com,PROXY
  - DOMAIN-SUFFIX,facebook.com,PROXY
  - DOMAIN-SUFFIX,cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
