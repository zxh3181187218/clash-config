# Clash Meta 完整配置 - 解决 DNS 被墙问题
# ============================================
# 基础配置
# ============================================
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
ipv6: true

# ============================================
# DNS 配置 - 关键修改
# ============================================
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'localhost.ptlogin2.qq.com'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
  
  # ⚠️ 关键1: 使用国内 DNS 解析代理服务器域名
  # 因为代理服务器必须能直连，所以用国内 DNS 解析
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  
  # ⚠️ 关键2: 代理服务器域名专用 DNS（直连查询）
  # 只有你的代理服务器域名用国内 DNS 直连查询
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  
  # ⚠️ 关键3: 所有其他域名的 DNS 查询都走代理
  # 使用 nameserver-policy 让 DoH 查询走代理
  nameserver:
    # 使用国内可访问的 DoH（作为备用）
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    # 国外 DoH 会通过 fallback 和 nameserver-policy 走代理
  
  # ⚠️ 关键4: 指定 DoH 服务器走代理
  # 格式: 'geosite:category-name': PROXY组名
  nameserver-policy:
    # 指定代理服务器域名直连
    'ipv6.zxh425.dpdns.org': 
      - 223.5.5.5
      - 119.29.29.29
    'dpdns.org':
      - 223.5.5.5
      - 119.29.29.29
    # Reality 伪装目标直连
    'gateway.icloud.com':
      - 223.5.5.5
      - 119.29.29.29
    'icloud.com':
      - 223.5.5.5
      - 119.29.29.29
    # Google/Cloudflare DNS 域名走代理查询
    'dns.google':
      - 'https://doh.pub/dns-query'
    'cloudflare-dns.com':
      - 'https://doh.pub/dns-query'
    '1.1.1.1':
      - 'https://doh.pub/dns-query'
    '8.8.8.8':
      - 'https://doh.pub/dns-query'
  
  # ⚠️ 关键5: fallback DNS 使用国外 DoH（会自动走代理）
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
    - https://dns.google/dns-query
  
  # 回退过滤器
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

