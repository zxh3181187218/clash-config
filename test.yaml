mixed-port: 10808
allow-lan: false
bind-address: '*'
mode: rule
log-level: warning
external-controller: 127.0.0.1:10813

dns:
  enable: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
  - name: "成都-VMess"
    type: vmess
    server: 47.108.130.60
    port: 51691
    uuid: 51329a89-76f0-42e2-f7d9-d660147e4b15
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: /
      headers:
        Host: pull.free.video.10010.com

  - name: "Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    up: 100
    down: 100

  - name: "VLESS-Reality"
    type: vless
    server: ipv6.zxh425.dpdns.org
    port: 443
    uuid: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    flow: xtls-rprx-vision
    network: tcp
    tls: true
    udp: true
    servername: gateway.icloud.com
    reality-opts:
      public-key: IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4
      short-id: f71dda44e6f4f3b7
    client-fingerprint: chrome

proxy-groups:
  - name: "国外节点"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - Hysteria2
      - VLESS-Reality

  - name: "国内节点"
    type: select
    proxies:
      - 成都-VMess
      - DIRECT

  - name: "全局代理"
    type: select
    proxies:
      - 国外节点
      - 国内节点
      - Hysteria2
      - VLESS-Reality
      - 成都-VMess
      - DIRECT

rules:
  - DOMAIN-SUFFIX,googleapis.cn,国外节点
  - DOMAIN-SUFFIX,gstatic.com,国外节点
  
  # 国内DNS
  - IP-CIDR,223.5.5.5/32,国内节点,no-resolve
  - IP-CIDR,223.6.6.6/32,国内节点,no-resolve
  - IP-CIDR,119.29.29.29/32,国内节点,no-resolve
  - IP-CIDR,114.114.114.114/32,国内节点,no-resolve
  - IP-CIDR,180.76.76.76/32,国内节点,no-resolve
  - DOMAIN-SUFFIX,alidns.com,国内节点
  - DOMAIN-SUFFIX,doh.pub,国内节点
  - DOMAIN-SUFFIX,360.cn,国内节点
  
  # 局域网
  - GEOIP,LAN,DIRECT
  - GEOIP,PRIVATE,DIRECT
  
  # 中国大陆
  - GEOIP,CN,国内节点
  - GEOSITE,CN,国内节点
  
  # 默认规则
  - MATCH,国外节点
