# Clash Meta 配置文件
# 端口配置
mixed-port: 10808
allow-lan: false
bind-address: 127.0.0.1
mode: rule
log-level: warning
ipv6: false
external-controller: 127.0.0.1:10813

# DNS 配置
dns:
  enable: true
  ipv6: true  # 改为 true，因为代理服务器可能需要 IPv6
  prefer-h3: false
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 代理节点
proxies:
  - name: "Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    up: 100
    down: 100

# 代理组
proxy-groups:
  - name: "PROXY"
    type: select
    proxies:
      - Hysteria2
      - DIRECT

  - name: "Global"
    type: select
    proxies:
      - PROXY
      - DIRECT

  - name: "Domestic"
    type: select
    proxies:
      - DIRECT
      - PROXY

# 规则
rules:
  # Google 服务
  - DOMAIN-SUFFIX,googleapis.cn,PROXY
  - DOMAIN-SUFFIX,gstatic.com,PROXY

  # 阻止 QUIC
  - AND,(NETWORK,udp),(DST-PORT,443),REJECT

