port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

proxies:
  # --- 节点 1: VMess (入口/中转) ---
  # 负责把你本地流量发到中转服务器
  - name: "1️⃣ 成都-VMess"
    type: vmess
    server: 47.108.130.60
    port: 49084
    uuid: 4b64ce4d-72d5-463b-acba-90773c064ab8
    alterId: 0
    cipher: auto
    udp: true
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com
    tls: false 

  # --- 节点 2: Hysteria2 (出口/落地) ---
  # 这是你新的 Hy2 节点，配置了 salamander 混淆
  - name: "2️⃣ Hy2-IPv6-落地"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: true  # 对应链接中的 insecure=1
    obfs: salamander        # 对应链接中的 obfs=salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    udp: true

proxy-groups:
  # --- 核心链式组件 ---
  - name: "⛓️ 奇怪的链式 (VMess->Hy2)"
    type: relay
    proxies:
      - "1️⃣ 成都-VMess"    # 第一棒
      - "2️⃣ Hy2-IPv6-落地" # 第二棒

  # --- 主选择开关 ---
  - name: "🚀 节点选择"
    type: select
    proxies:
      - "⛓️ 奇怪的链式 (VMess->Hy2)"
      - "1️⃣ 成都-VMess"    # 单独测一下入口是否通
      - "2️⃣ Hy2-IPv6-落地" # 单独测一下直连是否通（你本地得有IPv6）

rules:
  - MATCH,🚀 节点选择
  
