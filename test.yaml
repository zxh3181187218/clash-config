# Clash Meta 简化测试配置
# 用于测试基础功能是否正常

mixed-port: 7890
allow-lan: true
mode: rule
log-level: info

# 简化的 DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

# 只保留一个节点测试
proxies:
  - name: "测试节点-HY2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false

# 最简单的代理组
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 测试节点-HY2
      - DIRECT

# 最简单的规则
rules:
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
