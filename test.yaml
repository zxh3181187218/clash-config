  - DOMAIN-SUFFIX,tencent.com,国内流量
  - DOMAIN-SUFFIX,jd.com,国内流量
  - DOMAIN-SUFFIX,163.com,国内流量
  - DOMAIN-SUFFIX,sina.com,国内流量
  - DOMAIN-SUFFIX,sohu.com,国内流量
  - DOMAIN-SUFFIX,bilibili.com,国内流量
  - DOMAIN-SUFFIX,10010.com,国内流量

  # 流媒体服务走国外代理
  - DOMAIN-SUFFIX,netflix.com,流媒体
  - DOMAIN-SUFFIX,netflix.net,流媒体
  - DOMAIN-SUFFIX,hbo.com,流媒体
  - DOMAIN-SUFFIX,hbonow.com,流媒体
  - DOMAIN-SUFFIX,disney.com,流媒体
  - DOMAIN-SUFFIX,disneyplus.com,流媒体
  - DOMAIN-SUFFIX,youtube.com,流媒体
  - DOMAIN-SUFFIX,youtu.be,流媒体

  # 国外服务走国外代理
