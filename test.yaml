# Clash Meta 配置文件
# 生成时间: 2024年
# 包含: 2个美国节点 + 1个成都节点

mixed-port: 7890
redir-port: 7891
tproxy-port: 7892
socks-port: 7893
port: 0
socks-port: 0

# 模式设置
mode: rule
log-level: info
allow-lan: false
external-controller: 127.0.0.1:9090
secret: ""
unified-delay: true

# DNS设置 - 防止DNS泄露
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - tls://8.8.4.4:853
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
    - tls://1.0.0.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 代理节点
proxies:
  # Hysteria2 美国节点
  - name: "美国-Hysteria2"
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: "3n5T8b9NhTZe5cm2NW"
    obfs: salamander
    obfs-password: "96Jj12oLbwuEQOrZ39"
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    fingerprint: chrome
    alpn: 
      - h3

  # VLESS Reality 美国节点
  - name: "美国-VLESS"
    type: vless
    server: ipv6.zxh425.dpdns.org
    port: 443
    uuid: "3a7d914d-86d9-4cec-8e65-b08f5c0b98ab"
    network: tcp
    tls: true
    udp: true
    flow: xtls-rprx-vision
    servername: gateway.icloud.com
    reality-opts:
      public-key: "IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4"
      short-id: "f71dda44e6f4f3b7"
    client-fingerprint: chrome

  # VMESS 成都节点
  - name: "成都-VMESS"
    type: vmess
    server: 47.108.130.60
    port: 51691
    uuid: "51329a89-76f0-42e2-f7d9-d660147e4b15"
    alterId: 0
    cipher: auto
    udp: true
    tls: false
    skip-cert-verify: false
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: "pull.free.video.10010.com"

# 代理组
proxy-groups:
  # 自动选择组 - 包含所有节点
  - name: "自动选择"
    type: url-test
    proxies:
      - "美国-Hysteria2"
      - "美国-VLESS" 
      - "成都-VMESS"
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

  # 国内流量组 - 优先使用成都节点
  - name: "国内流量"
    type: select
    proxies:
      - "成都-VMESS"
      - "自动选择"
      - "美国-Hysteria2"
      - "美国-VLESS"

  # 国外代理组 - 优先使用美国节点
  - name: "国外代理"
    type: select
    proxies:
      - "自动选择"
      - "美国-Hysteria2"
      - "美国-VLESS"
      - "成都-VMESS"

  # 流媒体服务组
  - name: "流媒体"
    type: select
    proxies:
      - "国外代理"
      - "自动选择"
      - "美国-Hysteria2"

# 规则列表
rules:
  # 防止DNS泄露规则
  - DOMAIN-SUFFIX,dns.alidns.com,国内流量
  - DOMAIN-SUFFIX,doh.pub,国内流量
  - DOMAIN-SUFFIX,cloudflare-dns.com,国外代理
  - DOMAIN-SUFFIX,dns.google,国外代理

  # 本地网络直连
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT

  # 代理服务器域名直连（避免循环代理）
  - DOMAIN,ipv6.zxh425.dpdns.org,DIRECT
  - DOMAIN-SUFFIX,zxh425.dpdns.org,DIRECT
  - DOMAIN,pull.free.video.10010.com,DIRECT

  # 国内服务走成都节点
  - GEOIP,CN,国内流量
  - DOMAIN-SUFFIX,cn,国内流量
  
  # 国内常见网站走成都节点
  - DOMAIN-SUFFIX,baidu.com,国内流量
  - DOMAIN-SUFFIX,taobao.com,国内流量
  - DOMAIN-SUFFIX,qq.com,国内流量
  - DOMAIN-SUFFIX,weibo.com,国内流量
