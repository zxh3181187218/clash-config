# 代理节点 (Proxies)
# 您的两个美国节点
proxies:
  - name: hy2
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 3n5T8b9NhTZe5cm2NW
    sni: ipv6.zxh425.dpdns.org
    skip-cert-verify: false
    obfs: salamander
    obfs-password: 96Jj12oLbwuEQOrZ39

  - name: vless
    type: vless
    server: ipv6.zxh425.dpdns.org
    port: 443
    uuid: 3a7d914d-86d9-4cec-8e65-b08f5c0b98ab
    network: tcp
    tls: true
    flow: xtls-rprx-vision
    client-fingerprint: chrome
    servername: gateway.icloud.com
    reality-opts:
      public-key: IXNtZnkoBPz2Yz-o1Jia8gQLeCj4mh-cszPFQys_OH4
      short-id: f71dda44e6f4f3b7

# 代理组 (Proxy Groups)
proxy-groups:
  # 1. 自动选择组 (url-test)
  #    - 自动测试 "hy2" 和 "vless" 节点，并选择延迟最低的节点。
  - name: "自动选择"
    type: url-test
    proxies:
      - hy2
      - vless
    url: http://www.gstatic.com/generate_204
    interval: 300 # 每 300 秒（5分钟）测试一次

  # 2. 策略选择组 (select)
  #    - 这是您的主要切换开关。
  #    - "自动选择": 使用上面 url-test 组选出的最快节点。
  #    - 您也可以手动锁定 "hy2" 或 "vless"。
  - name: "代理策略"
    type: select
    proxies:
      - "自动选择" # 默认使用自动选择
      - hy2
      - vless
      - DIRECT # 也可以手动选择直连

# 规则 (Rules)
# 基于 GEOSITE 和 GEOIP 的国内分流规则
rules:
  # 1. 局域网和私有地址直连
  - IP-CIDR, 10.0.0.0/8, DIRECT
  - IP-CIDR, 100.64.0.0/10, DIRECT
  - IP-CIDR, 127.0.0.0/8, DIRECT
  - IP-CIDR, 172.16.0.0/12, DIRECT
  - IP-CIDR, 192.168.0.0/16, DIRECT
  - IP-CIDR, 198.18.0.0/16, DIRECT
  - IP-CIDR, fc00::/7, DIRECT # IPv6 私有地址
  - IP-CIDR, fe80::/10, DIRECT # IPv6 链路本地

  # 2. 国内常见域名直连 (基于 GeoSite)
  - GEOSITE, cn, DIRECT

  # 3. 国内 IP 地址直连 (基于 GeoIP)
  - GEOIP, cn, DIRECT

  # 4. 其他所有流量 (国外流量)
  #    - 走您在 "代理策略" 组中选择的策略
  - MATCH, 代理策略
