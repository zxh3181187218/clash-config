# Clash Meta config — 修正版
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
allow-lan: false
bind-address: "0.0.0.0"
mode: rule
log-level: info

proxies:
  - name: "Chengdu"
    type: vmess
    server: 47.108.130.60
    port: 25477
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    alterId: 0
    cipher: auto
    udp: true
    tls: false
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

  - name: "Germany"
    type: vless
    server: 47.108.130.60
    port: 51398
    uuid: 8f800fe3-5af8-4021-cc74-fc159ca640a9
    encryption: none
    udp: true
    tls: false
    network: ws
    ws-opts:
      path: "/"
      headers:
        Host: pull.free.video.10010.com

proxy-groups:
  - name: "Proxy"
    type: select
    proxies:
      - "Chengdu"
      - "Germany"

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://dns.google/dns-query
    - https://cloudflare-dns.com/dns-query
  fallback:
    - 8.8.8.8
    - 1.1.1.1

tun:
  enable: true
  stack: gvisor
  dns-hijack:
    - 198.18.0.1:53
  auto-route: true
  auto-detect-interface: true

rules:
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT

  # 中国流量走成都节点
  - GEOIP,CN,Chengdu
  - DOMAIN-SUFFIX,cn,Chengdu
  - DOMAIN-SUFFIX,com.cn,Chengdu
  - DOMAIN-SUFFIX,gov.cn,Chengdu
  - DOMAIN-SUFFIX,edu.cn,Chengdu
  - DOMAIN-SUFFIX,org.cn,Chengdu
  - DOMAIN-SUFFIX,net.cn,Chengdu

  - DOMAIN-KEYWORD,baidu,Chengdu
  - DOMAIN-KEYWORD,weibo,Chengdu
  - DOMAIN-KEYWORD,qq,Chengdu
  - DOMAIN-KEYWORD,ali,Chengdu
  - DOMAIN-KEYWORD,taobao,Chengdu

  # 尽量拦截 STUN/TURN 域名以减少 WebRTC 直连
  - DOMAIN-KEYWORD,stun,Chengdu
  - DOMAIN-KEYWORD,turn,Chengdu

  # 其他全部走德国节点
  - MATCH,Germany
