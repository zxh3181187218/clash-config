# ===== 基础设置 =====
port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: false
mode: rule
log-level: info
ipv6: true

# ===== TUN 模式（防 WebRTC / IPv6 / UDP 泄漏 核心）=====
tun:
  enable: true
  stack: system
  auto-route: true
  strict-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53

# ===== 节点 =====
proxies:
  - name: hy2-ipv6
    type: hysteria2
    server: ipv6.zxh425.dpdns.org
    port: 443
    password: 9hT3m6FvRkS1e8PnL5
    sni: ipv6.zxh425.dpdns.org
    obfs: salamander
    obfs-password: 8dS6p4JtMwE3q7VkH2
    skip-cert-verify: false
    udp: true

# ===== 代理组 =====
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - hy2-ipv6
      - DIRECT

# ===== DNS（防 DNS 泄漏）=====
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true

  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query

  fallback:
    - https://9.9.9.9/dns-query
    - https://1.0.0.1/dns-query

  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# ===== 规则（极简 + 不泄漏）=====
rules:
  - MATCH,PROXY
